<body class="text-center">
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin"  (ngSubmit)="login()" >
  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required [(ngModel)]="model.email" autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required  [(ngModel)]="model.password" >
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button  [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> 
  <a class="btn btn-sm btn-danger mt-5" [routerLink]="['/register']">Register</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
