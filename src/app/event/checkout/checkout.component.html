<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Colorlib">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <!-- Favicons -->
    <link rel="shortcut icon" href="#">
    <!-- Page Title -->
    <title>Listing &amp; Directory Website Template</title>
    <!-- Bootstrap CSS -->
    
</head>

<body>
    <!--============================= HEADER =============================-->
    <div class="dark-bg sticky-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <app-nav></app-nav>
                </div>
            </div>
        </div>
    </div>
    <!--//END HEADER -->
    <!--============================= BOOKING =============================-->
    <div>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <a href="../../../assets/images/reserve-slide2.jpg" class="grid image-link">
                        <img src="https://www.eventguru.ng/events/images/{{event.banner}}" style="
                        width: -webkit-fill-available; height:400px;
                    " class="img-fluid2 img-fluid" alt="#">
                    </a>
                </div>
             
            </div>
            
        </div>
    </div>
    <!--//END BOOKING -->
    <!--============================= RESERVE A SEAT =============================-->
    <section class="reserve-block">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>{{event.event_name}}</h5>
                </div>
                
            </div>
        </div>
    </section>
    <!--//END RESERVE A SEAT -->
    <!--============================= BOOKING DETAILS =============================-->
    <section class="light-bg booking-details_wrap">
        <div class="container container2">
            <div class="row">
                <div class="col-md-8 responsive-wrap">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                          <thead class="thead-light">
                            <tr>
                               
                              <th>Ticket Type</th>
                              <th>Price</th>
                              <th></th>
                              <th>Quantity</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>{{event.free_or_paid_event | titlecase}}</td>
                            <td>{{event.fee}}</td>
                              <td>{{qty}}</td>
                              <td><button class="btn btn-light"  (click)="incrementQty()"> +</button>
                                <button class="btn btn-light"  (click)="decrementQty()">- </button></td>
                            </tr>
                       
                        <tr> <td> <h3>TOTAL: N{{ event.fee * qty}}</h3> </td> </tr>
                          
                          </tbody>
                        </table>
                      </div>
                    
                </div>
                <div class="col-md-4 responsive-wrap">
                    <div class="reserve-btn">
                        <div class="featured-btn-wrap">
                            <button (click)="reserveEvent()" class="btn btn-danger">RESERVE TICKET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--//END BOOKING DETAILS -->
    <!--============================= FOOTER =============================-->
    <footer class="main-block dark-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <p>Copyright &copy; 2018 Listing. All rights reserved | This template is made with <i class="ti-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <ul>
                            <li><a href="#"><span class="ti-facebook"></span></a></li>
                            <li><a href="#"><span class="ti-twitter-alt"></span></a></li>
                            <li><a href="#"><span class="ti-instagram"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--//END FOOTER -->
 
</body>

</html>
