<body class="text-center">
  
 
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>


  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('name').errors 
        && registerForm.get('name').touched}"
      class="form-control" 
      formControlName="name" 
      placeholder="name">
    <div class="invalid-feedback">Name is required</div>
  </div>

  <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}" class="form-control"
        placeholder="email" formControlName="email">
      <div class="invalid-feedback" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Email as is required</div>
    </div>

    

      <div class="form-group">
          <input [ngClass]="{'is-invalid': registerForm.get('phone_number').errors && registerForm.get('phone_number').touched}" class="form-control"
            placeholder="Phone Number" formControlName="phone_number">
          <div class="invalid-feedback" *ngIf="registerForm.get('phone_number').touched && registerForm.get('phone_number').hasError('required')">Phone Number is required</div>
        </div>
      
        <div class="form-group">
          <input [ngClass]="{'is-invalid': registerForm.get('address').errors && registerForm.get('address').touched}" class="form-control"
            placeholder="Address" formControlName="address">
          <div class="invalid-feedback" *ngIf="registerForm.get('address').touched && registerForm.get('address').hasError('required')">Address is required</div>
        </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors 
        && registerForm.get('password').touched}"
      class="form-control" 
      formControlName="password" 
      placeholder="Password">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('required') 
          && registerForm.get('password').touched">
          Password is required
      </div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') 
        && registerForm.get('password').touched">
        Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('maxlength') 
      && registerForm.get('password').touched">
      Password cannot exceed 8 characters
  </div>
  </div>

  <div class="form-group">
      <input 
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
        type="password" 
        class="form-control" 
        formControlName="confirmPassword" 
        placeholder="Confirm Password">
        <div class="invalid-feedback" 
        *ngIf="registerForm.get('confirmPassword').hasError('required') 
          && registerForm.get('confirmPassword').touched">
          Confirm Password is required
      </div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') 
        && registerForm.get('confirmPassword').touched">
        Passwords must match
    </div>
    </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
</body>
