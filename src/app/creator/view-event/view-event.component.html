       <h2>Attendee</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>E-mail</th>
              <th>Phone</th>
               
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let attendee of attendees">
            <td>{{attendee.name}}</td>
              <td>Lorem</td>
              <td>ipsum</td>
            
            </tr>
             
          </tbody>
        </table>
      </div>


      <h2>Speakers</h2>

            </tr>
